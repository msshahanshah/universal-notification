openapi: 3.0.3
info:
  title: Universal Notifier API
  description: |
    API specification for the Universal Notifier.
  version: 1.0.0

servers:
  - url: https://{baseURL}
    variables:
      baseURL:
        default: localhost:3000
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: abcdef@xyz
         
        password:
          type: string
          minLength: 8
          example: Pass1234
          
    
    RefreshRequest:
      type: object
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          description: Refresh token must be a non-empty string


    NotifySms:
      type: object
      required:
        - service
        - message
        - destination
      properties:
        service:
          type: string
          enum: [sms]
          example: sms
          description: Notification service type must be sms

        message:
          type: string
          minLength: 1
          example: Hello Rahul, how are you
          
        destination:
          type: string
          pattern: '/^\+[0-9]+$/'
          example: "+919103324482,+919109224482"
          description: |
            - Comma-separated list of phone numbers:
            - Number must be a valid international phone number
            - Duplicate numbers are not allowed
            - Empty commas are not allowed
            - Must be in the format +<countryCode><phonenumber>


    NotifySlack:
      type: object
      required:
        - service
        - message
        - destination
      properties:
        service:
          type: string
          enum: [slack]
          example: slack
          description: Notification service type must be slack

        message:
          type: string
          minLength: 1
          example: Good Morning, Guys
          
        destination:
          type: string
          pattern: '/^[CGD][A-Z0-9]{8,10}$/'
          minLength: 9
          maxLength: 11
          example: C08Q1E38E10R,G09A1B2C3D
          description: |
            - Comma-separated list of Slack channel IDs:
            - Each ID must start with C (public), G (private), or D (Direct Message)
            - Destination is required
            - Destination cannot be empty
            - Duplicate channel IDs are not allowed
            - Empty commas are not allowed
            - Case insensitive


    NotifyEmail:
      type: object
      required:
        - service
        - destination
        - subject
        - body
        - fromEmail
      
      properties:
        service:
          type: string
          enum: [email]
          example: email
          description: Notification service type must be email

        destination:
          type: string
          example: test@gmail.com
          description: |
            - Comma-separated list of destination email addresses.
            - Destination is required.
            - Destination cannot be empty.
            - Duplicate emails are allowed.
            - Empty commas are not allowed.
            - Case insensitive.


        fromEmail:
          type: string
          example: test@gmail.com
          description: |
            - FromEmail can be only one
            - FromEmail is required
            - FromEmail can not be empty
            - If client allowed then this is mandatory
            - If client did not allowed then will never be sent
            - Case insensitive

        
        subject:
          type: string
          minLength: 1
          maxLength: 255
          description: |
            - Subject can be empty
            - Subject is required
           
        body:
          type: string
          minLength: 1
          example: Good Morning Dikshant, Please look into this email.
          description: |
            - Body can be empty
            - Body is required
        
        cc:
          type: string
          example: "test@gmail.com, test@gmail.com"
          description: |
            - (Optional) Comma-separated CC email addresses.
            - Duplicate emails are allowed.
            - Empty commas are not allowed.
            - Empty value is possible.

        bcc:
          type: string
          example: "test@gmail.com, test@gmail.com"
          description: |
            - (Optional) Comma-separated BCC email addresses.
            - Duplicate emails are allowed.
            - Empty commas are not allowed.
            - Empty value is possible.

        attachments:
          type: array
          description: |
            - (Optional) Array of objects or Array of files name
            - Attachments array length can not more then 10
            

    NotifyEmailWithFileAttachment:
      type: object
      required:
        - service
        - destination
        - subject
        - body
        - fromEmail
        - attachments
     
      properties:
        service:
          type: string
          enum: [email]
          example: email
          description: Notification service type must be email

        destination:
          type: string
          example: test@gmail.com
          description: |
            - Comma-separated list of destination email addresses.
            - Destination is required.
            - Destination cannot be empty.
            - Duplicate emails are allowed.
            - Empty commas are not allowed.
            - Case insensitive.


        fromEmail:
          type: string
          example: test@gmail.com
          description: |
            - FromEmail can be only one
            - FromEmail is required
            - FromEmail can not be empty
            - If client allowed then this is mandatory
            - If client did not allowed then will never be sent
            - Case insensitive

        
        subject:
          type: string
          minLength: 1
          maxLength: 255
          description: |
            - Subject can be empty
            - Subject is required
           
        body:
          type: string
          minLength: 1
          example: Good Morning Dikshant, Please look into this email.
          description: |
            - Body can be empty
            - Body is required
        
        cc:
          type: string
          example: "test@gmail.com, test@gmail.com"
          description: |
            - (Optional) Comma-separated CC email addresses.
            - Duplicate emails are allowed.
            - Empty commas are not allowed.
            - Empty value is possible.

        bcc:
          type: string
          example: "test@gmail.com, test@gmail.com"
          description: |
            - (Optional) Comma-separated BCC email addresses.
            - Duplicate emails are allowed.
            - Empty commas are not allowed.
            - Empty value is possible.


        attachments:
          type: array
          example: ["file1.png", "file2.pdf"]
          description: |
            - (Optional) must be array of filenames
            - Empty fileNames are not allowed
            - Attachments array length can not more then 10

    NotifyEmailWithS3FileAttachment:
      type: object
      required:
        - service
        - destination
        - subject
        - body
        - fromEmail
        - attachments
     
      properties:
        service:
          type: string
          enum: [email]
          example: email
          description: Notification service type must be email

        destination:
          type: string
          example: test@gmail.com
          description: |
            - Comma-separated list of destination email addresses.
            - Destination is required.
            - Destination cannot be empty.
            - Duplicate emails are allowed.
            - Empty commas are not allowed.
            - Case insensitive.


        fromEmail:
          type: string
          example: test@gmail.com
          description: |
            - FromEmail can be only one
            - FromEmail is required
            - FromEmail can not be empty
            - If client allowed then this is mandatory
            - If client did not allowed then will never be sent
            - Case insensitive

        
        subject:
          type: string
          minLength: 1
          maxLength: 255
          description: |
            - Subject can be empty
            - Subject is required
           
        body:
          type: string
          minLength: 1
          example: Good Morning Dikshant, Please look into this email.
          description: |
            - Body can be empty
            - Body is required
        
        cc:
          type: string
          example: "test@gmail.com, test@gmail.com"
          description: |
            - (Optional) Comma-separated CC email addresses.
            - Duplicate emails are allowed.
            - Empty commas are not allowed.
            - Empty value is possible.

        bcc:
          type: string
          example: "test@gmail.com, test@gmail.com"
          description: |
            - (Optional) Comma-separated BCC email addresses.
            - Duplicate emails are allowed.
            - Empty commas are not allowed.
            - Empty value is possible.

        attachments:
          type: array
          example:
            [
              { filename: "file_1.png", url: "https://aws_url_1.com" },
              { filename: "file_2.png", url: "https://aws_url_2.com" },
            ]
          description: |
            - (Optional) must be array of objects with only fileName and url fields.
            - Empty object are not allowed
            - Extra fields are not allowed
            - Attachments array length can not more then 10
    


    PreSignedUrlResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Waiting for file upload on URL (expiry 5 mins). Message Id: 24af1e92-cfa3-4c25-9d13-79841734f1ee"
        preSignedUrls:
          type: array
          example:
            [
              {
                fileName: "file1.pdf",
                s3:
                  {
                    url: "https://bucket.s3.ap-south-1.amazonaws.com/",
                    fields:
                      {
                        bucket: "bucket",
                        X-Amz-Algorithm: "AWS4-HMAC-SHA256",
                        X-Amz-Credential: "AKIAZXXXX/20260000/ap-south-1/s3/aws4_request",
                        X-Amz-Date: "20260205T114229Z",
                        key: "uploads/TEMP/24af1e92-79841734f1ee?1/file1.pdf",
                        Policy: "eyJleHBpcmF0aW9uIjoiMjAyNi0wMi0wNVQxMToxxxxxx",
                        X-Amz-Signature: "eecxxxxxx",
                      },
                  },
              },
            ]
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Error detail here"

paths:
  /health:
    get:
      summary: Health check
      tags: [System]
      parameters:
        - name: X-Client-Id
          in: header
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Ok

  /login:
    post:
      summary: User login
      tags: [Auth]
      parameters:
        - name: X-Client-Id
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: login successful
                  data:
                    type: object
                    properties:
                      refreshToken:
                        type: string
                      accessToken:
                        type: string

  /refresh:
    post:
      summary: Refresh access token
      tags: [Auth]
      parameters:
        - name: X-Client-Id
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshRequest"
      responses:
        "200":
          description: Refresh successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: refresh successful
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string

  /delivery-status/{messageId}:
    get:
      summary: Get delivery status
      tags: [Status]
      security:
        - bearerAuth: []
      parameters:
        - name: X-Client-Id
          in: header
          required: true
          schema:
            type: string
        - name: messageId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Delivery status returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      messageId:
                        type: string
                      deliveryStatus:
                        type: string
                        example: pending
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Not Found - Message ID does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                success: false
                message: "Message ID not found"

  /notify:
    post:
      summary: Send notification (SMS / Slack / Email)
      tags: [Notification]
      security:
        - bearerAuth: []
      parameters:
        - name: X-Client-Id
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/NotifySms"
                - $ref: "#/components/schemas/NotifySlack"
                - $ref: "#/components/schemas/NotifyEmail"
                
              discriminator:
                propertyName: service

            examples:
              sms:
                summary: SMS Notification
                value:
                  service: sms
                  message: "Hello Rahul, how are you"
                  destination: "+919929797900"

              slack:
                summary: Slack Notification
                value:
                  service: slack
                  message: "Good Morning, Guys"
                  destination: "C08Q1239E10R"

              email:
                summary: Email Notification
                value:
                  service: email
                  destination: "user@example.com"
                  subject: "Recent Mail"
                  body: "Email body content"
                  fromEmail: "sender@example.com"
                  cc (Optional): "itest@gmail.com , itest@gmail.com"
                  bcc (Optional): "itest@gmail.com , itest@gmail.com"
                  attachments (Optional): Array of objects or Array of files name
                  
                  
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: accepted
                  message:
                    type: string
                    example: Notification request accepted and queued.
                  messageId:
                    type: string
                    example: "7ec67efd-21e1-4189-aa8e-25686a6f8845"
        "400":
          description: Bad Request / Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /logs:
    get:
      summary: Get notification logs
      tags: [Logs]
      security:
        - bearerAuth: []
      parameters:
        - name: X-Client-Id
          in: header
          required: true
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, processing, failed, sent]
        - name: page
          in: query
          schema:
            type: integer
            minimum: 0
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 0
        - name: service
          in: query
          schema:
            type: string
            enum: [slack, email, sms]

      responses:
        "200":
          description: Logs fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Data fetched successfully
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                        messageId:
                          type: string
                        service:
                          type: string
                        destination:
                          type: string
                        status:
                          type: string
                        attempts:
                          type: number
                        messageDate:
                          type: string
                          format: date-time
                  pagination:
                    type: object
                    properties:
                      page:
                        type: number
                      limit:
                        type: number
                      totalPages:
                        type: number
        "400":
          description: Bad Request - Invalid query parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /balance:
    get:
      summary: Get real-time balance
      tags: [Balance]
      security:
        - bearerAuth: []
      parameters:
        - name: X-Client-Id
          in: header
          required: true
          schema:
            type: string
          description: Unique client identifier

        - name: service
          in: query
          required: true
          schema:
            type: string
          description: Type of service (sms, email, slack, etc.)

        - name: provider
          in: query
          required: true
          schema:
            type: string
          description: Provider used to send message (MSG91, Twilio, etc.)

      responses:
        "200":
          description: Balance fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Balance fetched successfully
                  data:
                    type: object
                    properties:
                      provider:
                        type: string
                      label:
                        type: string
                      balance:
                        type: number
                      currency:
                        type: string
                      
                        
                      

        "400":
          description: Service and provider are missing
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

        "500":
          description: Internal Server Error 
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /refresh-balance:
    get:
      summary: Refresh balance
      tags: [Balance]
      security:
        - bearerAuth: []
      parameters:
        - name: X-Client-Id
          in: header
          required: true
          schema:
            type: string
          description: Unique client identifier

        - name: service
          in: query
          required: true
          schema:
            type: string
          description: Type of service (sms, email, slack, etc.)

        - name: provider
          in: query
          required: true
          schema:
            type: string
          description: Provider used to send message (MSG91, Twilio, etc.)

      responses:
        "200":
          description: Balance fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Balance fetched successfully
                  data:
                    type: object
                    properties:
                      provider:
                        type: string
                      label:
                        type: string
                      balance:
                        type: number
                      currency:
                        type: string
                      

        "400":
          description: Service and provider are missing
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

        "500":
          description: Internal Server Error 
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
           
      
 

      