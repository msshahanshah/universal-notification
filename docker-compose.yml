version: "3.8"

services:
  # --- RabbitMQ ---
  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: rabbitmq_notifier
    ports:
      - "5673:5672" # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-password}
    healthcheck: # Ensure RabbitMQ is ready before services connect
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_network
    restart: unless-stopped




  # --- Postgres Database ---
  postgres:
    image: postgres:15
    container_name: postgres_notifier
    environment:
      # Use variables defined in the root .env file or defaults
      POSTGRES_DB: ${POSTGRES_DB:-notifications_db}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "${POSTGRES_PORT:-5434}:5432" # Map host port from env or default 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck: # Ensure DB is ready before services connect
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-notifications_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_network
    restart: unless-stopped

  # --- Notification API Service ---
  notification-api:
    build:
      context: ./notification-api
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-development}
    container_name: notification_api_service
    ports:
      - "${API_PORT:-3000}:3000" # Map host port from env or default 3000
    volumes:
      # Mount code for development (optional, remove for production builds)
      - ./notification-api/src:/usr/src/app/src
      - ./notification-api/config:/usr/src/app/config
      - ./notification-api/models:/usr/src/app/models
      - ./clientList.json:/usr/src/clientList.json
    environment:
      # Pass runtime environment variables
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      # RabbitMQ URL uses service name 'rabbitmq' from this docker-compose file
      RABBITMQ_URL: amqp://${RABBITMQ_DEFAULT_USER:-user}:${RABBITMQ_DEFAULT_PASS:-password}@rabbitmq:5672
      RABBITMQ_EXCHANGE_NAME: notifications_exchange
      # Database connection details use service name 'postgres'
      DB_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-notifications_db}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      DB_HOST_OVERRIDE: postgres
      DB_PORT_OVERRIDE: 5432
      RABBITMQ_HOST_OVERRIDE: rabbitmq
      RABBITMQ_PORT_OVERRIDE: 5672
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - notification_network
    restart: unless-stopped
    command: ["api"]

  # --- Slack Connector Service ---
  slack-connector:
    build:
      context: ./slack-connector
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-development}
    container_name: slack_connector_service
    volumes:
      - ./slack-connector/src:/usr/src/app/src
      - ./slack-connector/config:/usr/src/app/config
      - ./slack-connector/models:/usr/src/app/models
      - ./clientList.json:/usr/src/clientList.json
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      # RabbitMQ connection
      RABBITMQ_URL: amqp://${RABBITMQ_DEFAULT_USER:-user}:${RABBITMQ_DEFAULT_PASS:-password}@rabbitmq:5672
      RABBITMQ_EXCHANGE_NAME: notifications_exchange
      RABBITMQ_QUEUE_NAME: slack_queue
      RABBITMQ_BINDING_KEY: slack
      # Database connection
      DB_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-notifications_db}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      # Slack Token (IMPORTANT: Use Docker secrets or env file in production)
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      MAX_PROCESSING_ATTEMPTS: 3
      DB_HOST_OVERRIDE: postgres
      DB_PORT_OVERRIDE: 5432
      RABBITMQ_HOST_OVERRIDE: rabbitmq
      RABBITMQ_PORT_OVERRIDE: 5672
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - notification_network
    restart: unless-stopped
    command: ["slack"]

  # --- Email Connector Service ---
  email-connector:
    build:
      context: ./email-connector
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-development}
    container_name: email_connector_service
    volumes:
      - ./email-connector/src:/usr/src/app/src
      - ./email-connector/config:/usr/src/app/config
      - ./email-connector/models:/usr/src/app/models
      - ./clientList.json:/usr/src/clientList.json
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      # RabbitMQ connection
      RABBITMQ_URL: amqp://${RABBITMQ_DEFAULT_USER:-user}:${RABBITMQ_DEFAULT_PASS:-password}@rabbitmq:5672
      RABBITMQ_EXCHANGE_NAME: notifications_exchange
      RABBITMQ_QUEUE_NAME: email_queue
      RABBITMQ_BINDING_KEY: email
      # Database connection
      DB_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-notifications_db}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      # AWS config
      AWS_REGION: ${AWS_REGION}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      MAX_PROCESSING_ATTEMPTS: 3
      DB_HOST_OVERRIDE: postgres
      DB_PORT_OVERRIDE: 5432
      RABBITMQ_HOST_OVERRIDE: rabbitmq
      RABBITMQ_PORT_OVERRIDE: 5672
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - notification_network
    restart: unless-stopped
    command: ["email"]

  # --- SMS Connector Service ---
  sms-connector:
    build:
      context: ./sms-connector
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-development}
    container_name: sms_connector_service
    volumes:
      - ./sms-connector/src:/usr/src/app/src
      - ./sms-connector/config:/usr/src/app/config
      - ./sms-connector/models:/usr/src/app/models
      - ./clientList.json:/usr/src/clientList.json
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      # RabbitMQ connection
      RABBITMQ_URL: amqp://${RABBITMQ_DEFAULT_USER:-user}:${RABBITMQ_DEFAULT_PASS:-password}@rabbitmq:5672
      RABBITMQ_EXCHANGE_NAME: notifications_exchange
      RABBITMQ_QUEUE_NAME: sms_queue
      RABBITMQ_BINDING_KEY: sms
      # Database connection
      DB_HOST: postgres
      POSTGRES_DB: ${POSTGRES_DB:-notifications_db}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      # AWS config
      AWS_REGION: ${AWS_REGION}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      MAX_PROCESSING_ATTEMPTS: 3
      DB_HOST_OVERRIDE: postgres
      DB_PORT_OVERRIDE: 5432
      RABBITMQ_HOST_OVERRIDE: rabbitmq
      RABBITMQ_PORT_OVERRIDE: 5672
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - notification_network
    restart: unless-stopped
    command: ["sms"]
# --- Volumes Definition ---
volumes:
  rabbitmq_data:
  postgres_data:

# --- Network Definition ---
networks:
  notification_network: # Define a custom bridge network
    driver: bridge
